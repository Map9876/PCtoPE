apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.zhufuc.pctope"
        minSdkVersion 18
        targetSdkVersion 26
        versionCode 53
        versionName "2.6.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/zip4j_1.3.2.jar')

    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:1.2.0"
    //noinspection GradleCompatible
    compile 'com.android.support:appcompat-v7:26.0.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:design:26.0.0'

    compile 'com.android.support:cardview-v7:26.0.0'
    compile 'za.co.riggaroo:materialhelptutorial:1.0.1'
    compile 'com.android.support:support-v4:26.0.0'
    compile 'com.tencent.bugly:crashreport:latest.release'
    compile 'com.github.rubensousa:floatingtoolbar:1.5.1'
    compile 'com.github.zzz40500:android-shapeLoadingView:1.0.3.2'
    compile 'com.github.ybq:Android-SpinKit:1.1.0'
    testCompile 'junit:junit:4.12'
}

repositories {
    mavenCentral()
    google()
}
